name: Release
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15
          cache: yarn
      - name: Release
        run: |
          yarn --pure-lockfile
          yarn semantic-release
