language: node_js
notifications:
  email: false
node_js:
  - lts/*
services:
  - redis-server
cache:
  directories:
    - node_modules
    - .tmp
    - ~/.npm

stages:
  - name: test
    # require the event type to not be a semantic release tag.
    if: NOT tag =~ ^v\d+\.\d+\.\d+$

jobs:
  include:
    -
      stage: test
      before_install:
        - git fetch --tags
        - yarn global add greenkeeper-lockfile@1
        - gem install redis
      before_script:
        - greenkeeper-lockfile-update
        - yarn create-cluster
      script:
        - yarn lint
        - yarn test-ci
        - yarn add --no-lockfile coveralls
      after_script:
        - greenkeeper-lockfile-upload

    -
      stage: deploy
      if: branch = master
      script:
        - yarn semantic-release
